<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>Homenet 웹소켓 연결 테스트</h1>
<input type="button" onclick="show();" value="연결 테스트">
<input type="text" id="Q">
<input type="text" id="A">
<input type="button" value="메세지 전송" onclick="sendMsg();">


<script>
    var Q = document.getElementById("Q");
    var A = document.getElementById("A");

    function show(){
        const socket = new WebSocket("http://121.162.225.102:8081/websocket");
        socket.onopen = function (event) {
            socket.send("Hello, Server!");
            alert("연결 성공");
        };
        socket.onmessage = function (event) {
            A.value = event.data;
        };
        socket.onerror = function (event) {
            alert("에러 발생", event);
        };
        socket.onclose = function (event) {
            alert("연결이 끊겼습니다.");
        };
    }
</script>
</body>
</html>
